<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{{ headline }}</title>
    <link rel="stylesheet" href="./styles.scss" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.knightlab.com/libs/soundcite/latest/css/player.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <include src="partials/navbar.html"></include>

    <div class="story-top">
      <each loop="item in top">
        <switch expression="item.type">
          <case n="'image'">
            <include src="partials/image.html"></include>
          </case>
          <case n="'graphic'">
            <div class="graphic">
              <if condition="item.value.asset === 'over-and-over.html'">
                <include src="over-and-over.html"></include>
              </if>
            </div>
          </case>
        </switch>
      </each>
    </div>

    <if condition="USE_COVER_HED">
      <include src="partials/header-cover.html"></include>
    </if>
    <else>
      <include src="partials/header.html"></include>
    </else>

    <div class="story">
      <each loop="item in body">
        <switch expression="item.type">
          <case n="'text'">
            <include src="partials/paragraph.html"></include>
          </case>
          <case n="'subhed'">
            <include src="partials/subhed.html"></include>
          </case>
          <case n="'video'">
            <include src="partials/video.html"></include>
          </case>
          <case n="'image'">
            <include src="partials/image.html"></include>
          </case>
          <case n="'dual-video'">
            <include src="partials/dual-video.html"></include>
          </case>
          <case n="'dual-faces'">
            <include src="partials/dual-faces.html"></include>
          </case>
          <case n="'blockquote'">
            <include src="partials/blockquote.html"></include>
          </case>
          <case n="'audio'">
            <include src="partials/audio.html"></include>
          </case>
          <case n="'graphic'">
            <div class="graphic">
              <if condition="item.value.asset === 'over-and-over.html'">
                <include src="over-and-over.html"></include>
              </if>
              <if condition="item.value.asset === 'google-translate.html'">
                <include src="google-translate.html"></include>
              </if>
            </div>
          </case>
        </switch>
      </each>
    </div>

    <include src="partials/footer.html"></include>

    <script src="./script.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.knightlab.com/libs/soundcite/latest/js/soundcite.min.js"
    ></script>
  </body>
</html>
